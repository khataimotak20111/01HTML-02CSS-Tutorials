<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<title>This is the title sucker!</title>
	<style type="text/css">
		p > a {
			color: red;
			font-size: 30px;
		}
		p > a > span {
			color: green;
			font-size: 36px;
		}
		p:first-letter{
			color: purple;
			font-weight: bold;
			font-size: 40px;
		}
	</style>
</head>

<body>

	<a href="http://www.google.ca/">Google</a>

	<p><a href="http://www.google.ca/">Google2 <span>lalallala</span></a></p>

	<h3><a href="http://www.google.ca/">Google3</a></h3>

	<hr />

	<p>Miley Cyrus</p>
	<p>Jessica Alba</p>
	<p>Anne Hathaway</p>

</body>
</html>
